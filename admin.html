<!DOCTYPE html>
<html>
<head>
    <title>Frozen Food - Admin</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="admin-page">
    <header>
        <h1>Admin Panel</h1>
        <button id="logoutBtn">Logout</button>
    </header>
    
    <div class="add-item-form">
        <h2>Tambah Barang Baru</h2>
        <form id="itemForm">
            <input type="text" id="itemName" placeholder="Nama Barang" required>
            <input type="text" id="itemPrice" placeholder="Harga" required>
            <input type="text" id="itemImage" placeholder="URL Gambar" required>
            <button type="submit">Tambahkan</button>
        </form>
    </div>
    
    <div class="etalase-container" id="etalase">
        <!-- Item akan dimasukkan melalui JavaScript -->
    </div>
    
    <script src="script.js"></script>
</body>
</html>
